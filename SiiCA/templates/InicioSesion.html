{% load static %}
<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - SiiCA</title>
    <link rel="shortcut icon" href="{% static 'imagenes/IconoSiiCA.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/iconos/uicons-regular-rounded.css' %}">
</head>
<body style="padding: 5%;">
    <div align="center" class="container cuadro-is" style="width: 500px;">
        <img style="margin-top: 0px; margin-bottom: 20px" src="{% static 'imagenes/LogoHorizontalSiiCA.png' %}" width="400" alt=""/>

        <h3 style="margin-top: 0px"><span class="fi fi-rr-user"/>  Iniciar sesión</h3>

        {% if messages %}
           <ul class="messages">
               {% for message in messages %}
                   <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
           </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3" style="margin-top: 20px; width: 250px">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
            </div>
            <div class="form-group" style="margin-top: 20px; width: 250px">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña">
            </div>

            <div class="d-grid gap-2" style="margin-top: 20px; width: 150px;">
                <input type="submit" class="btn btn-primary" value="Iniciar sesión"/>
            </div>

            <div class="d-grid gap-2" style="margin-top: 6px; margin-bottom: 13px; width: 215px;">
                <a href="{% url 'error_404' %}" type="button" class="btn btn-link">¿Olvidaste la contraseña?</a>
            </div>
        </form>
    </div>
    <div>
        <h6 style="text-align: center">
            © Tecnológico Nacional de México, 2023
        </h6>
    </div>
</body>
</html>
